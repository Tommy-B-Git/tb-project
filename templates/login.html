<!doctype html>
<html>
  <head>
    <title>CallBack | Sign Up</title>
    {% include 'head.html' %}
  </head>

  <body>
    {% include 'navigation.html' %}
    <!-- start of form container-->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="appHeaders text-center">Login to CallBack <i class="fa-fa-heart" aria-hidden="true"></i></h1>
          <p class="text-center bigText">Enter your email and password to login</p>
          {% if error %}
          <div class="alert alert-danger" role="alert"><p><a href="{{ url_for('login') }}">{{ error }}</a></p></div>
          {% endif %}
        </div>
        <div class="col-md-6 col-md-offset-3">
          {% include 'loginForm.html' %}
        </div> <!-- end of 6 col -->
      </div> <!-- end row -->
    </div> <!-- end container -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</html>
