




<!-- Form Name -->
<form>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Username</label>  
  <div class="col-md-6">
  <input id="textinput" name="textinput" type="text" placeholder="username" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="location">Location</label>  
  <div class="col-md-6">
  <input id="location" name="location" type="text" placeholder="your location" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bio">About you</label>
  <div class="col-md-4">                     
    <textarea rows="8" class="form-control" id="bio" name="bio">Write about you and your interests</textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Gender</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Male
    </label>
  </div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      Female
    </label>
  </div>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="prof_img">Profile Image</label>
  <div class="col-md-4">
    <input id="prof_img" name="prof_img" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit_profile"></label>
  <div class="col-md-4">
    <button id="submit_profile" name="submit_profile" class="btn btn-primary">Submit</button>
  </div>
</div>

</form>
